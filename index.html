<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="IMG/Logo.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Botón para cambiar de tema -->
    <button id="temaButton" onclick="cambiarTema()">
        <i class="fas fa-adjust"></i> Cambiar Tema
    </button>

    <div class="container">
        <h2>Gestión de Biblioteca</h2>

        <!-- Opciones de Registro -->
        <div id="form-selection" class="form-selection">
            <button class="form-toggle-button" id="loanButton" onclick="toggleForm('loanForm')">
                <i class="fas fa-book-reader"></i> Registrar Préstamo
            </button>
            <button class="form-toggle-button" id="donationButton" onclick="toggleForm('donationForm')">
                <i class="fas fa-hand-holding-heart"></i> Registrar Donación
            </button>
        </div>

        <!-- Campo de Búsqueda -->
        <div class="form-group">
            <label for="buscarLibro" class="tooltip">Buscar Libro: <span class="tooltiptext">Escribe el título del libro para buscar</span></label>
            <input type="text" id="buscarLibro" name="buscarLibro" placeholder="Buscar libro" oninput="buscarLibro()">
        </div>

        <!-- Formulario para Registro de Préstamo -->
        <form id="loanForm" class="form" style="display: none;">
            <h3>Registro de Préstamo de Libro</h3>
            <div class="form-group">
                <label for="nombre" class="tooltip">Nombre del estudiante: <span class="tooltiptext">Escribe el nombre completo del estudiante</span></label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="carrera" class="tooltip">Carrera: <span class="tooltiptext">Selecciona la carrera del estudiante</span></label>
                <select id="carrera" name="carrera" required>
                    <option value="">Seleccione una carrera</option>
                    <option>Ingeniería de Sistemas</option>
                    <option>Administración de Empresas</option>
                    <option>Contaduría</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semestre" class="tooltip">Semestre: <span class="tooltiptext">Indica el semestre actual del estudiante</span></label>
                <input type="number" id="semestre" name="semestre" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="libro" class="tooltip">Título del libro: <span class="tooltiptext">Escribe el título del libro a prestar</span></label>
                <input type="text" id="libro" name="libro" required>
            </div>
            <div class="form-group">
                <label for="plazo" class="tooltip">Plazo de devolución: <span class="tooltiptext">Selecciona la fecha límite para la devolución del libro</span></label>
                <input type="date" id="plazo" name="plazo" required>
            </div>
            <button type="button" class="submit-button" onclick="registrarPrestamo()">
                <i class="fas fa-check"></i> Registrar Préstamo
            </button>
        </form>

        <!-- Formulario para Registro de Donación -->
        <form id="donationForm" class="form" style="display: none;">
            <h3>Registro de Donación de Libro</h3>
            <div class="form-group">
                <label for="donador" class="tooltip">Nombre del donador: <span class="tooltiptext">Escribe el nombre completo del donador</span></label>
                <input type="text" id="donador" name="donador" required>
            </div>
            <div class="form-group">
                <label for="tituloDonacion" class="tooltip">Título del libro: <span class="tooltiptext">Escribe el título del libro donado</span></label>
                <input type="text" id="tituloDonacion" name="tituloDonacion" required>
            </div>
            <div class="form-group">
                <label for="fechaDonacion" class="tooltip">Fecha de donación: <span class="tooltiptext">Selecciona la fecha de la donación</span></label>
                <input type="date" id="fechaDonacion" name="fechaDonacion" required>
            </div>
            <button type="button" class="submit-button" onclick="registrarDonacion()">
                <i class="fas fa-check"></i> Registrar Donación
            </button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="message" class="message" aria-live="polite"></div>

        <!-- Sección para Libros Disponibles -->
        <h3>Libros Disponibles</h3>
        <ul id="librosDisponibles" class="book-list"></ul>
    </div>

    <script src="JS/index.js"></script>
</body>
</html>
