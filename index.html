<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="IMG/Logo.webp">
</head>
<body>
    <div class="container">
        <h2>Gestión de Biblioteca</h2>

        <!-- Opciones de Registro -->
        <div id="form-selection" class="form-selection">
            <button id="loanButton" onclick="toggleForm('loanForm')">Registrar Préstamo</button>
            <button id="donationButton" onclick="toggleForm('donationForm')">Registrar Donación</button>
        </div>

        <!-- Formulario para Registro de Préstamo -->
        <form id="loanForm" class="form" style="display: none;">
            <h3>Registro de Préstamo de Libro</h3>
            <label for="nombre">Nombre del estudiante:</label>
            <input type="text" id="nombre" name="nombre" required>
<br>
            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <br>

                <option value="">Seleccione una carrera</option>
                <option>Ingeniería de Sistemas</option>
                <option>Administración de Empresas</option>
                <option>Contaduría</option>
            </select>
<br>
            <label for="semestre">Semestre:</label>
            <input type="number" id="semestre" name="semestre" min="1" max="10" required>
<br>
            <label for="libro">Título del libro:</label>
            <input type="text" id="libro" name="libro" required>
<br>
            <label for="plazo">Plazo de devolución:</label>
            <input type="date" id="plazo" name="plazo" required>
<br>
            <button type="button" onclick="registrarPrestamo()">Registrar Préstamo</button>
        </form>

        <!-- Formulario para Registro de Donación -->
        <form id="donationForm" class="form" style="display: none;">
            <h3>Registro de Donación de Libro</h3>
            <label for="donador">Nombre del donador:</label>
            <input type="text" id="donador" name="donador" required>
<br>
            <label for="tituloDonacion">Título del libro:</label>
            <input type="text" id="tituloDonacion" name="tituloDonacion" required>
<br>
            <label for="fechaDonacion">Fecha de donación:</label>
            <input type="date" id="fechaDonacion" name="fechaDonacion" required>
<br>
            <button type="button" onclick="registrarDonacion()">Registrar Donación</button>
        </form>

        <!-- Mensaje de confirmación -->
        <div id="message" class="message"></div>

        <!-- Sección para Libros Disponibles -->
        <h3>Libros Disponibles</h3>
        <ul id="librosDisponibles" class="book-list">
        </ul>

    
    <script src="JS/index.js"></script>
</div>
</body>
</html>
